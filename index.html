<!DOCTYPE html>
<html>
	<head>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    	<script src="/socket.io/socket.io.js"></script>
		<script>
			//jQuery anonymous function'
			var socket = io.connect();
			$(function(){

				//Client requires a socket connection to the server.
				var $messageForm = $('#messageForm');
				var $message = $('#message');
				var $chat = $('#chat');
				
      			$messageForm.submit(function(e){
					e.preventDefault();
					//prevent the default action of submitting the form
					socket.emit('send message', $message.val());
					//emits the send message event and passing the value of message 
					$message.val('');
					//clear the message
				});


				//socket.on('new message', function(data){
					//responds the the new message event
					//$chat.append('<div class="well">'+data.msg+'</div>')
					//the oject is passed into the data parameter. Thus by accessing its msg property we'll be able to retreive the message.
				//})
				
			});
		</script>
    	<style>

    		html{
    			height:100%;
    		}
    		body{
    			height:100%;
    			margin-top: 30px;
    		}
    		#map{
    			height:60%;
    		}
    		#messageArea textarea{
    		}
    		.gm-style-iw {
    			overflow-y: auto !important;
				max-height: 150px; 
			}
    	</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="well">
						<h3>Online Users</h3>
						<ul class="list-group" id="users"></ul>
					</div>
				</div>
				<div class="col-xs-8">
					<div class="chat" id="chat"></div>			
				</div>
			</div>
		</div>
		<div class="navbar-fixed-bottom container">
			<div class="row">
				<form id="messageForm">
					<div class="col-xs-10">
						<div class="form-group">
							<!--<label>Enter Message:</label>-->
							<textarea class="form-control" id="message" placeholder="Enter Message:" rows=1></textarea>
							<!--br/-->
						</div>
				    </div>
					<div class="col-xs-2">
						<input type="submit" class="btn btn-primary" value="Send"/>
					</div>
				</form>
			</div>
		</div>
