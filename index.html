<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    	<script src="/socket.io/socket.io.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    	<link href="/css/style.css" rel="stylesheet">
		<script src="/js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="userFormArea" class="row">
				<div class="col-xs-12" >
					<form id="userForm">
						<div class="form-group">
							<h3>Simple Google Map Chat</h3>
							<textarea class="form-control" id="username" placeholder="What's your name?" rows=1></textarea>
							</br>
							<input type="submit" class="btn btn-primary pull-right" value="Login"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="menu container">
			<div id ="messageArea" class="row">
				<div class="menu-col col-xs-4 text-center">
					<button type ="button" class=" btn-lg btn-block btn-warning">
						My</br>Location
					</button>
				</div>
				<div class="menu-col col-xs-4  text-center">
					<button type ="button" class="btn-lg btn-block btn-info" data-toggle="modal" data-target="#onlineUsersModal">
					Online</br>Users: <var id="numberOfUsers" style="font-style: normal;"></var>
					</button>
				</div>
				<div class="menu-col col-xs-4 text-center">
					<button type ="button" class="btn-lg btn-block btn-success" data-toggle="modal" data-target="#chatModal">
					Chat</br>Room
					</button>
				</div>
			</div>
		</div>
		<div class="container">		
			<div class="modal fade" id="onlineUsersModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Online Users: 			<var class="numberOfUsers"></var>
							</h2>
						</div>
						<div id="onlineUsers" class="modal-body">
							<ul id="usernameList" class="list-group">
							</ul>
						</div>
						<div class="modal-footer">				
							<button class="close" data-dismiss="modal" style="padding-top: 10px">&times;
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">		
			<div class="modal fade" id="chatModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Chat Room</h2>
						</div>
						<div id="chat" class="modal-body">
							<div class="well-sm sentMessage pull-right" >Hello World!</div>
						</div>
						<div class="modal-footer">
							<form id="messageForm">
								<div class="col-xs-9">
									<div class="form-group">
										<textarea class="form-control" id="message" placeholder="Enter Message:" rows=1></textarea>
									</div>
		   		 				</div>
								<div class="col-xs-3">
									<input type="submit" class="btn btn-primary pull-right" value="Send"/>
								</div>
								<button class="close" data-dismiss="modal" style="padding-top: 10px">&times;</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id ="map"></div>
    	<script type="text/javascript" src="js/googlemap.js"></script>
    	<script async defer
   		 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmsWZt_PmfuMUhKD2DbdV7_WN7B8KPGx4&callback=initMap">
    	</script>
	</body>
</html>
